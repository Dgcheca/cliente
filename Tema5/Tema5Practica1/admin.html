<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Travial</title>
</head>

<body>
    <script src="travia.js"></script>

  <div class="container">
    <!--CABECERA-->
    <header class="header">
      <div class="row">
        <div class="col-md-3">
         
        </div>
        <div class="col-md-6 justify-content-center d-flex">
          <h1 class="display-2" style="color: #8A185F;">Travia Jaroso</h1>
        </div>
        <div class="col-md-3">

        </div>
      </div>
      <nav style="background-color: #8A185F; " class="text-light">
        <ul class="nav">
          <li class="nav-item col text-center"><a class="link-light nav-link" href="travia.html">Inicio</a> </li>
          <li class="nav-item col text-center"><a class="link-light nav-link" href="admin.html">Perfil de administrador</a></li>
          <li class="nav-item col text-center"><a class="link-light nav-link" href="pregunta.html">Creación de preguntas</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="row justify-content-center">
            <form class="m-5 col-6" id="formulario" action="">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input class="form-control" id="nombre" type="text" placeholder="" aria-label="">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input class="form-control" id="apellidos" type="text" placeholder="" aria-label="">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input class="form-control" id="password" type="password" placeholder="" aria-label="">
                </div>
                <div class="mb-3">
                    <label for="repassword" class="form-label">Repite Contraseña</label>
                    <input class="form-control" id="repassword" type="password" placeholder="" aria-label="">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <input class="form-control form-select" id="fecha" type="date" placeholder="" aria-label="">
                </div>
               
                <input class="btn btn-dark" id="enviar" type="submit" value="Enviar" aria-label="">
                <input class="btn btn-dark" id="reset" type="reset" value="Reiniciar" aria-label="">
            
            </form>
        </div>
    </main>
  </div>
</body>

</html>
