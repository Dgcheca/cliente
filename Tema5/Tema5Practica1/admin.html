<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
  <script src="travial.js"></script>

  <title>Travial</title>
</head>

<body>
    <script>
      window.onload = function () {
        //COMPROBAR FORMULARIO
        //NOMBRE
        document.getElementById("nombre").addEventListener("keyup",function(){comprobarnombre("nombre")},false);
        document.getElementById("nombre").addEventListener("blur",function(){cambiarmayusculas("nombre")},false);
        //APELLIDOS
        document.getElementById("apellido").addEventListener("keyup",function(){comprobarnombre("apellido")},false);
        document.getElementById("apellido").addEventListener("blur",function(){cambiarmayusculas("apellido")},false);
        //CONTRASEÑAS
        document.getElementById("password").addEventListener("blur",comprobarpassword,false);
        document.getElementById("repassword").addEventListener("blur",confirmarpassword,false);
        //LINKS DEL NAV
        document.getElementById("index").addEventListener("click",function(){linkear("index")},false);
        document.getElementById("admin").addEventListener("click",function(){linkear("admin")},false);
        document.getElementById("pregunta").addEventListener("click",function(){linkear("pregunta")},false);
        //BOTON ENVIAR
        document.getElementById("enviar").addEventListener("click",comprobarFormulario,false)
        //BOTON BORRAR
        document.getElementById("borrarCampos").addEventListener("click",borrarDatos,false);
      }
    </script>


  <div class="container">
    <!--CABECERA-->
    <header class="header">
      <div class="row">
        <div class="col-md-3">
         
        </div>
        <div class="col-md-6 justify-content-center d-flex">
          <h1 class="display-2" style="color: #8A185F;">Travial Jaroso</h1>
        </div>
        <div class="col-md-3">

        </div>
      </div>
      <nav class="text-light navegador">
        <ul class="nav">
          <li class="nav-item col text-center"><a class="link-light nav-link" href="#" id="index">Inicio</a> </li>
          <li class="nav-item col text-center"><a class="link-light nav-link" href="#" id="admin">Perfil de administrador</a></li>
          <li class="nav-item col text-center"><a class="link-light nav-link" href="#" id="pregunta">Creación de preguntas</a></li>
        </ul></nav>
    </header>

    <main>
        <div class="row justify-content-center">
            <form class="m-5 col-6" id="formulario" action="">
              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input class="form-control form" id="nombre" name="" type="text" placeholder="" aria-label=""><div class="campoerror" id="nombreerror"></div>
              </div>
              <div class="mb-3">
                  <label for="apellido" class="form-label">Apellidos</label>
                  <input class="form-control" id="apellido" type="text" placeholder="" aria-label=""><div class="campoerror"  id="apellidoerror"></div>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input class="form-control" id="password" type="password" placeholder="" aria-label=""><div class="campoerror"  id="passworderror"></div>
              </div>
              <div class="mb-3">
                  <label for="repassword" class="form-label">Repite Contraseña</label>
                  <input class="form-control" id="repassword" type="password" placeholder="" aria-label=""><div class="campoerror"  id="repassworderror"></div>
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de nacimiento</label>
                <div class="row" id="fecha">
                  <div class="col-2"><label for="dia" class="form-label">Dia</label><input class="form-control" id="dia" type="number" placeholder="1" aria-label="" max="31" min="1"></div>
                  <div class="col-2"><label for="mes" class="form-label">Mes</label><input class="form-control" id="mes" type="number" placeholder="1" aria-label="" max="12" min="1"></div>
                  <div class="col-4"><label for="year" class="form-label">Año</label><input class="form-control" id="year" type="number" placeholder="1900" aria-label=""max="2022" min="1900"></div>
                </div>
              </div>
              
              <button class="btn btn-dark" id="enviar" type="button" aria-label="">Enviar</button>
              <button class="btn btn-dark" id="borrarCampos" type="button">Reiniciar</button>
              <div id="recuadrodatos"></div>
            </form>
        </div>
    </main>
  </div>
</body>

</html>
