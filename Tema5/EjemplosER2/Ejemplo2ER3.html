<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E3</title>
    <style>
        .lienzo{
            width: 105px;
            height: 165px;
            border: 1px solid black;
            float: left;
            margin: 5px;
            border-radius: 5px;
        }
        div.seleccionado{
            border: 1px solid yellow;
            background-color: deepskyblue;
        }

    </style>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <script>
        function selecionarCarta(lienzo) {
            lienzo.className = "lienzo seleccionado";
        }


        window.onload = function () {
            lienzos = document.getElementsByClassName("lienzo");
            for (let i = 0; i < lienzos.length; i++) {
                lienzos[i].onclick = function() {
                    selecionarCarta(this);
                }
            }
        }
    </script>

    <div class="container">
        <div class="row">
            <h1>Mover imagen</h1>
        </div>
        <div class="row">
            <div class="lienzo" id="foto1"></div>
            <div class="lienzo" id="foto2"><img src="imagenes/1oros.png" alt=""></div>
            <div class="lienzo" id="foto3"><img src="imagenes/1bastos.png" alt=""></div>
            <div class="lienzo" id="foto4"><img src="imagenes/1copas.png" alt=""></div>
            <div class="lienzo" id="foto5"></div>
            
        </div>
        <div class="row">
            <p>Haz clic para selecionar la imagen que deseas intercambiar</p>
        </div>
    </div>
</body>
</html>
