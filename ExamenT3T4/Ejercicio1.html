                mensajeError += "Debe seleccionar una aficion</br>"; 
            }
            if (mensajeError.length > 0) { //SI EL MENSAJE DE ERROR NO ESTA VACIO, LO IMPRIMIMOS EN PANTALLA EN SU DIV CORRESPONDIENTE
