<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div id="tablero" class="tablero"></div>
        </div>
        <div class="row">
            <div class="btn-group" role="group" aria-label="">
                <button type="button" id="limpiar" class="btn btn-primary">Limpiar</button>
                <button type="button" id="rojo" class="btn btn-primary">Rojo</button>
                <button type="button" id="blanco" class="btn btn-primary">Blanco</button>
                <button type="button" id="ajedrez" class="btn btn-primary">Ajedrez</button>
                <button type="button" id="sumarrojas" class="btn btn-primary">Sumar Rojas</button>
                <button type="button" id="sumarblancas" class="btn btn-primary">Sumar Blancas</button>
            </div>
        </div>
        <div class="row">
            <div class="result" id="result"><p>No hay resultados por el momento</p></div>
        </div>

        <div class="mb-3">
            <label for="" class="form-label"></label>
            <input class="form-control" id="" type="date" placeholder="" aria-label="">
        </div>
    </div>
</body>
</html>
