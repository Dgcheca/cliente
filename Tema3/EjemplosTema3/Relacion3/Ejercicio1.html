    <script>
        var cadenaDNI;
        var cadenaTotal;
        
        function pedirDNI() {
            prompt(cadenaDNI,"introduce un DNI");
            if (cadenaDNI == "63456") {
                break;
            } else {
                cadenaTotal += cadenaDNI + " ";
            }
        }

        let intervalo = setInterval("pedirDNI()", 20);

        document.write(cadenaTotal)
    </script>
