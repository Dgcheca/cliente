<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 6</title>
</head>

<body>
    <script>
        document.write("Navegador: ");
        document.write(navigator.appCodeName + "<br>"); //COMPRUEBA EL NOMBRE DEL NAVEGADOR
        document.write("Esta onLine?: ");
        document.write(navigator.onLine + "<br>"); //COMPRUEBA SI EL NAVEGADOR ESTA CONECTADO A UNA RED (NO IMPLICA QUE TENGA INTERNET)
        document.write("Java activado?: ");
        document.write(navigator.javaEnabled() + "<br>"); //COMPRUEBA QUE LAS EXTENSIONES DE JAVA ESTEN HABILITADAS
    </script>

</body>

</html>
