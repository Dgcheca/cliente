<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 1</title>
</head>
<body>
    <h1>HORA ACTUAL</h1>
    <p></p> 
    <script type="text/javascript">
        var hora = new Date(); //Nos crea la fecha y hora completa en este instante
        document.write("La hora actual es: " + 
        hora.getHours() +":"+ 
        hora.getMinutes()+":"+ 
        hora.getSeconds()); //nos devuelve el mensaje concatenando la hora, minutos y segundos actuales

    </script>
</body>
</html>
