<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multidimensionales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-hover table-striped">
                
                <script>
                    document.write("<thead class=text-uppercase >");
                    for (let i = 0; i < poblaciones.length; i++) {
                        document.write("<th>"+poblaciones[i]+"</th>");
                    }
                    document.write("<th>Media</th></thead>")
                    document.write("</tbody>");
                    for (let i = 0; i < temperaturas.length; i++) {
                        let media = 0;
                        document.write("<tr>");
                        for (let j = 0; j < temperaturas[i].length; j++) {
                            if (j>0) {
                                media +=temperaturas[i][j];
                            }
                            document.write("<td>"+temperaturas[i][j]+"</td>");
                        }
                        document.write("<td>"+calcularMedia(media)+"</td>");
                        
                        
                    }
                    document.write("</tr></tbody><tfoot>");
                    document.write("</tr><td colspan=5>La media de temperaturas en marzo:</td><td>"+calcularMasAltaMarzo()+"</td></tr>");
                    document.write("</tfoot>");
                </script>
                
            </table>


        </div>
    </div>
</body>
</html>
