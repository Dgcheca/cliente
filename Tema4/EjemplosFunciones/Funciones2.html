<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let multipli = (x,y)=>{return x*y}
        let expon = (x,y)=>{return Math.pow(x,y)}
        let suma = (x,y) =>{return  x+y};
        let resta = (x,y) =>{return x-y};

        var result = multipli(5,2);
        alert ("multipli: " + result);

        result = expon (3,4);
        alert ("expon: " + result);

        result = suma (3,4);
        alert ("suma: " + result);

        result = resta (5,4);
        alert ("resta: " + result);

    </script>
</body>
</html>
