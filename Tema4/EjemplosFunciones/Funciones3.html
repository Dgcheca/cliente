<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pasaraFarenheit = (grado) => {return Farenheit = grado * 1.8 + 32;};
        let pasaraCelsius = (grado) => {return Celsius = (grado -32) / 1.8}

        var result = pasaraFarenheit(22);
        document.write("Pasar 22 Celsius a Farenheit: " + result +"<br>");
        result = pasaraCelsius(71.6);
        document.write("Pasar 71,6 Farenheit a Celsius: " + result +"<br>");
    </script>
</body>
</html>
