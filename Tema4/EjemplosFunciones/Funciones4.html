<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function Saludo(persona1,persona2){
            document.getElementById("salida").innerHTML = `Hola ${persona1} y ${persona2}`;
        }
    </script>
</head>
<body>

    <h1>Funcion con dos parametros</h1>
    <p>Saluda a dos personas.</p>
    <p id="salida">Aqui el resultado</p>

    <script>
        var nombre1 = prompt("Nombre 1")
        var nombre2 = prompt("Nombre 2")
        Saludo(nombre1,nombre2);
    </script>
</body>
</html>
